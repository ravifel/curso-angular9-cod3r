<section>
    <mat-card>
        <mat-card-title>Confirmar Exclusão do Produto</mat-card-title>

        <br>

        <div class="example-button-row">

            <form>
                <mat-form-field>
                    <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
                </mat-form-field>
            </form>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Preço (R$)" [value]="product.price" name="price" disabled>
                </mat-form-field>
            </form>

            <button mat-raised-button color="warn" (click)="deleteProduct()">Excluir Produto</button>

            <button mat-stroked-button color="primary" (click)="cancel()">Cancelar</button>
        </div>
    </mat-card>
</section>
