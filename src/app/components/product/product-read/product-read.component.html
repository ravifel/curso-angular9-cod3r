<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">

                <button [routerLink]="['/products/update/{{ row.id }}']" mat-raised-button color=""
                    style="background-color: yellowgreen;">
                    <i class="material-icons edit">
                        edit
                    </i>
                </button>

                <!-- <a [routerLink]="['/products/update/{{row.id}}']">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>

                <a [routerLink]="['/']">
                    <i class="material-icons edit">
                        delete
                    </i>
                </a> -->

                <button [routerLink]="['']" mat-raised-button color="" style="background-color: rgb(224, 78, 78);">
                    <i class="material-icons delete">
                        delete
                    </i>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
